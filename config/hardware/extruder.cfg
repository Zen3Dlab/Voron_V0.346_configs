[extruder]
step_pin: PB3
dir_pin: PB4            
enable_pin: !PD2
full_steps_per_rotation: 200    
rotation_distance: 22.23       
gear_ratio: 50:10             
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: PT1000  
sensor_pin: PA0

min_temp: 0
max_temp: 270
min_extrude_temp: 170
max_extrude_only_distance: 780.0
max_extrude_cross_section: 0.8
pressure_advance: 0.07  
pressure_advance_smooth_time: 0.040

control: pid
pid_Kp=27.410 
pid_Ki=1.632 
pid_Kd=115.122

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
interpolate: true
run_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 99999