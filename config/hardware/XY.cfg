[stepper_x]
step_pin: PB13
dir_pin: !PB12           
enable_pin: !PB14
rotation_distance: 40
microsteps: 16
endstop_pin: tmc2209_stepper_x:virtual_endstop 
position_endstop: 120
position_max: 120
homing_speed: 40        
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
interpolate: true
run_current: 0.4       
sense_resistor: 0.110
stealthchop_threshold: 99999
diag_pin: ^PC0  											
driver_SGTHRS: 100 


[stepper_y]
step_pin: PB10
dir_pin: !PB2          
enable_pin: !PB11
rotation_distance: 40
microsteps: 16
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 115
position_max: 115
homing_speed: 40      
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
interpolate: true
run_current: 0.4  
sense_resistor: 0.110
stealthchop_threshold: 99999
diag_pin: ^PC1  												
driver_SGTHRS: 90