[stepper_z]
step_pin: Z_STEP
dir_pin: Z_DIR           
enable_pin: !Z_ENABLE
rotation_distance: 40 
gear_ratio: 80:20, 2:1
microsteps: 16
endstop_pin: Z_STOP
position_endstop: -0.10
position_max: 120
position_min: -1.5
homing_speed: 5      
second_homing_speed: 1.5
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: UART_RX
tx_pin: UART_TX
uart_address: 1
interpolate: true
run_current: 0.4  
sense_resistor: 0.110
stealthchop_threshold: 99999