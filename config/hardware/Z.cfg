[stepper_z]
step_pin: PB0
dir_pin: PC5           
enable_pin: !PB1
rotation_distance: 40 
gear_ratio: 80:20, 2:1
microsteps: 16
endstop_pin: PC2
position_endstop: -0.10
position_max: 120
position_min: -1.5
homing_speed: 5      
second_homing_speed: 1.5
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
interpolate: true
run_current: 0.4  
sense_resistor: 0.110
stealthchop_threshold: 99999